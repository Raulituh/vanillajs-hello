<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias Raul</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <h1>Generador de Cartas Aleatorias</h1>
          <div class="card d-flex flex-column align-items-center mt-5">
            <span
              id="top-card"
              class="figuras top-figura position-absolute top-0 start-0 mt-3"
            >
            </span>
            <span id="number" class="number my-4 fs-3"></span>
            <span
              id="bottom-card"
              class="figuras bottom-figura position-absolute bottom-0 end-0 mb-3"
            ></span>
          </div>
          <button
            type="button"
            class="btn btn-light mt-5"
            onclick="window.location.reload()"
          >
            ¡¡¡Nueva Carta!!!
          </button>
        </div>
      </div>
    </div>
    <div id="widget_content"></div>
    <script src="app.js"></script>
  </body>
</html>
